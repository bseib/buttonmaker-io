<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>buttonmaker.io</title>
    <meta name="description" content="Customize and generate your own PNG buttons">
    <meta name="author" content="github.com/bseib/buttonmaker-io">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicon-192x192.png" sizes="192x192">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/all.css">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <div class="header">
        <div class="logo"><a href="https://github.com/bseib/buttonmaker-io"><img src="/img/logo.svg"></a></div>
        <div class="brand-title">buttonmaker.io</div>
    </div>


    <div class="button-maker">
        <div class="notes">
            <h3>Customize and generate your own PNG buttons.</h3>
        </div>

        <div class="container-fluid">
            <div x-ng-app="app">
                <div x-ng-controller="ButtonMakerCtrl" x-ng-init="bm.init()">

                    <div class="form-group form-inline">
                        <label>Button title</label>
                        <input class="form-control" type="text" x-ng-model="bm.title" x-ng-change="bm.doStuffChanged()">
                        <label>Button color</label>
                        <select class="form-control" x-ng-options="color for color in bm.colors" x-ng-model="bm.color" x-ng-change="bm.doStuffChanged()"></select>
                    </div>

                    <h4>preview:</h4>
                    <div class="preview">
                        <div id="sample">
                            <button class="btn btn-primary btn-custom" x-ng-class="bm.color"><span x-ng-bind="bm.title"></span></button>
                        </div>
                        <div class="size"><span x-ng-bind="bm.btnWidth"></span>px &times; <span x-ng-bind="bm.btnHeight"></span>px</div>
                    </div>

                    <br/>
                    <div>
                        <button class="save-as" x-ng-click="bm.saveAs()">Save button as PNG image</button>
                        <div class="save-as">filename: <span x-ng-bind="bm.filename"></span></div>
                    </div>

                </div>
            </div>
        </div>

        <hr/>
        <div class="notes">
            <p>
                This tool needs more knobs and levers, to offer more colors, fonts, sizes, padding, etc. Hey, I just put it together quickly, so file an issue on github or submit a pull request. :-)
            </p>
        </div>

    </div>


    <div class="footer">
        <div class="">
            <a href="https://github.com/bseib/buttonmaker-io/issues/new" title="Submit Feedback">Submit Feedback</a>
        </div>

    </div>

    <script src="/js/html2canvas.js"></script>
    <script src="/js/app.bundle.js"></script>

</body>

</html>
